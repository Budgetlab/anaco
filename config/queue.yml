default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  recurring_tasks:
    clear_solid_queue_finished_jobs:
      command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
      schedule: every hour at minute 12
